<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Simon Dice</title>
</head>

<body>
    <div class="container bg-light">
        <div class="row justify-content-center">
            <h1 class="p-3 mb-2 bg-primary text-white rounded-lg mt-3">ยก Simon Dice 2.0!</h1>
        </div>
        <div class="row justify-content-center">
            <div class="col-sm-2 offset-sm-2  mt-3 text-center">
                <p>Ronda: <strong id="ronda">0</strong></p>
            </div>
            <div class="col-sm-4 mt-3">
                <button type="button" class="btn btn-primary btn-lg active" role="button" id="botonComenzar"
                    aria-pressed="true">Start</button>
            </div>
        </div>
        <div class="row justify-content-center my-3">
            <div class="col-sm-6 bg-dark rounded-lg">
                <div class="row row-cols-2 justify-content-center" style="height: 50vh">
                    <div id="boton-1" class="botonesJuego col-5 bg-warning mt-3 mr-2  rounded-circle"
                        style="opacity: 0.5; transition: opacity 500ms"></div>
                    <div id="boton-2" class="botonesJuego col-5 offset-md-1 bg-info mt-3  rounded-circle "
                        style="opacity: 0.5; transition: opacity 500ms"></div>
                    <div id="boton-3" class="botonesJuego col-5 bg-success mt-3 mb-3 mr-2  rounded-circle "
                        style="opacity: 0.5; transition: opacity 500ms"></div>
                    <div id="boton-4" class="botonesJuego col-5 offset-md-1 bg-danger mt-3 mb-3 rounded-circle "
                        style="opacity: 0.5; transition: opacity 500ms"></div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div id="avisoTurno" style="display: none" class="alert alert-danger col-sm-6 text-center" role="alert"
                style="height: 10vh" id="mensajeTurnos">
                <p>Espere su turno !</p>
            </div>
        </div>
        <div class="col-sm-6 offset-md-4">
            <h4 class="">Puntaje Maximo: <input style="width: 10vw" type="number" value="0" disabled
                    id="puntaje"></input></h4>
        </div>
        <div class="row justify-content-center">
            <div class="alert alert-primary col-sm-6 text-center" role="alert" style="height: 10vh" id="mensajeTurnos">
                <p>Presiona el boton "Start" para comenzar a jugar</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
