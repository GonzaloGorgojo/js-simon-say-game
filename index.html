<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>Simon Dice</title>
</head>

<body>
    <div class="container bg-light">
        <div class="row justify-content-center">
            <h1 class="p-3 mb-2 bg-primary text-white rounded-lg mt-3">ยก Simon Dice !</h1>
        </div>
        <div class="row justify-content-center">
            <div class="col-sm-2 offset-sm-2  mt-3 text-center">
                <p>Ronda: <strong id="ronda">0</strong></p>
            </div>
            <div class="col-sm-4 mt-3">
                <button type="button" class="btn btn-primary btn-lg active" role="button"
                    aria-pressed="true">Empezar</button>
            </div>
        </div>
        <div class="row justify-content-center my-3">
            <div class="col-sm-6 bg-dark rounded-pill">
                <div class="row row-cols-2 justify-content-center" style="height: 50vh">
                    <div class="col-sm-4 bg-warning mt-3 text-center rounded-circle"
                        style="opacity: 0.5; transition: opacity 500ms">A</div>
                    <div class="col-sm-4 offset-md-1 bg-info mt-3 text-center rounded-circle"
                        style="opacity: 0.5; transition: opacity 500ms">B</div>
                    <div class="col-sm-4 bg-success mt-3 mb-3 text-center rounded-circle"
                        style="opacity: 0.5; transition: opacity 500ms">C</div>
                    <div class="col-sm-4 offset-md-1 bg-danger mt-3 mb-3 text-center rounded-circle"
                        style="opacity: 0.5; transition: opacity 500ms">D</div>
                </div>
            </div>
        </div>
        <div class="col-sm-6 offset-md-5">
            <h4 class="">Puntaje: <strong>0</strong></h4>
            <h4 class="" style="display: none;">Puntaje Maximo: <strong>0</strong></h4>
        </div>
        <div class="row justify-content-center">
            <div class="alert alert-primary col-sm-6" role="alert" style="height: 10vh"></div>
        </div>
    </div>
</body>

</html>
